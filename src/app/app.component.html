  <div class="row">
    <div class="col-2" style="padding-top: 70px;">
      <mat-card style="width: fit-content;">
        <h1>Fields</h1>
      <ul>
        <div class="form-radio">
          <mat-radio-group aria-label="Select an option">
           <mat-radio-button value="1" *ngFor="let hit of keys"> {{hit}}</mat-radio-button> 
      </mat-radio-group>
    
        </div>
      </ul>
      </mat-card>
    </div>
  <div class="col-7" style="padding-top: 20px;">
    <h1>Logs</h1>
  
   
  <mat-accordion *ngFor="let hit of hits" >
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header  [collapsedHeight]="'10s0px'" [expandedHeight]="'190px'" >
        
        <mat-panel-title >    
          <pre >Time stamps : {{hit._source["@timestamp"] | json}}</pre>
        </mat-panel-title>
        <mat-panel-description>
        
        </mat-panel-description>
        
      </mat-expansion-panel-header>
     
     
        
      <pre >{{hit | json }}</pre>
     
    </mat-expansion-panel>

  </mat-accordion>
